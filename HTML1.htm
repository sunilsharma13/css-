<!DOCTYPE html>
<html>
<head>
<style>
.a{list-style-type: bold circle;}
/* .b{list-style-type: ;} */
</style>
</head>
<body>
 <h1>An Unordered HTML List </h1>
 <ul class="a">
     <li>Coffee</li>
     <li>Tea</li>
     <li>Milk</li>
</ul>
<h1>An Ordered HTML List</h1>
<ol>
    <li>Coffee</li>
     <li>Tea</li>
     <li>Milk</li>
</ol>
 </body>

 </html>
