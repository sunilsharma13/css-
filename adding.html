<html>
<head>

    <script>

            var number2 = parseInt($(".input2").val());
            // var number3 = number1+number2;
            $(".total").text(number1+number2);
            // $().html("sum of "+number1+" and "+number2+" is" (+number1 +number2));
            });
        });
    </script>
    <style>
    </style>
</head>
<body>
    <input class="input1" type="text"></input>
    <input class="input2" type="text"></input>
    <button class="add">ADDING</button>
    <p>this is the total of these two numbers</p>
    <p class="total"></p>
</body>
</html>
